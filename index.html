<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 500,
    height = 750;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("http://localhost:8000/CTA_New.json", function(error, lines) {
  if (error) return console.error(error);
  console.log(lines);

  var projection = d3.geo.mercator()
      .center([-87.62946739887555,41.88546497323761])
      .scale(90000)
      .translate([width - 50,height - 340]);

  var path = d3.geo.path()
      .projection(projection);

  svg.append("path")
          .datum(lines)
          .attr("d", path)
          .attr("fill", 'none')
          .attr("stroke","black");

  d3.json("http://localhost:8000/hour_train.json", function(error, trains) {

    var count = 0
    var interval = 15
    svg.selectAll("circle")
      .data(trains[count])
      .enter()
      .append('circle')
      .attr("cx", function(d){return projection([d.lon,d.lat])[0]})
      .attr("cy", function(d){return projection([d.lon,d.lat])[1]})
      .attr("r", 4)
      .style("fill", "red");

    var makeCallback = function(count) {
          // note that we're returning a new callback function each time
          return function() {

            svg.selectAll("circle")
                //.transition().duration(5).attr("r", 0)
                .remove()

            svg.selectAll("circle")
              .data(trains[count])
              .enter()
              .append('circle')
              .attr("cx", function(d){return projection([d.lon,d.lat])[0]})
              .attr("cy", function(d){return projection([d.lon,d.lat])[1]})
              .attr("r", 4)
              .style("fill", "red");

              d3.timer(makeCallback(count+1), interval);
              return true;
          }

        };
          d3.timer(makeCallback(count), interval);

      })

});

//Loop through each minute
// For each minute, display each circle and remove previous set of circles

</script>
